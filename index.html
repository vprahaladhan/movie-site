<!DOCTYPE html>
<html>

<head>
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div style="text-align:center; margin:10px">
    <input id="search-keyword" type="text" placeholder="enter atleast 5 chars to start searching..." size="50"> 
    <button id="search-button" type="button" class="btn btn-primary">Search</button> 
  </div>
  <div id='movie-search' class='slick' style='width: 90%; margin: 0 auto;'></div>

  <div style='width: 95%; margin: 0 auto;'>
    <h2>MOST POPULAR MOVIES</h2>
  </div>
  <div id='most-popular' class='slick' style='width: 90%; margin: 0 auto;'></div>

  <div style='width: 95%; margin: 0 auto; margin-top: 50px'>
    <h2>TOP RATED MOVIES</h2>
  </div>
  <div id='top-rated' class='slick' style='width: 90%; margin: 0 auto;'></div>

  <!-- Modal -->
  <div id="movie-details-modal" class="modal fade" role="dialog" data-backdrop="static">
    <div id="modal-dialog" class="modal-dialog modal-dialog-centered" role="document">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button id="modal-close" type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 id="movie-title" class="modal-title"></h2>
        </div>
        <div id="modal-body" class="modal-body">
          <div id="movie-poster-container" style="text-align:center;">
            <p><img id="movie-poster" src="#" alt="Movie Poster"></p>
          </div>
          <p id="movie-overview"></p>
          <p id="release-date"></p>
          <p id="average-vote"></p>
        </div>
        <div class="modal-footer">
          <button id="trailer" type="button" class="btn btn-default">Play Trailer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript">
    $(window).load(function () {
      $('.slick').slick({
        slidesToShow: 6,
        slidesToScroll: 5,
        arrows: true
      });
    });
  </script>
  
</body>

</html>
