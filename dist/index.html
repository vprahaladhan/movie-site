<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div style="text-align:center; margin:10px">
    <input id="search-keyword" type="text" placeholder="get more info about your favorite movies here..." size="50" required> 
    <button id="search-button" type="button" class="btn btn-primary">Search</button> 
  </div>
  <div id='movie-search' class='slick' style='width: 95%; margin: 0 auto;'></div>

  <div style='width: 95%; margin: 0 auto;'>
    <h2>MOST POPULAR MOVIES</h2>
  </div>
  <div id='most-popular' class='slick' style='width: 95%; margin: 0 auto;'></div>

  <div style='width: 95%; margin: 0 auto; margin-top: 50px'>
    <h2>TOP RATED MOVIES</h2>
  </div>
  <div id='top-rated' class='slick' style='width: 95%; margin: 0 auto;'></div>

  <!-- Modal -->
  <div id="movie-details-modal" class="modal fade" role="dialog" data-backdrop="static">
    <div id="modal-dialog" class="modal-dialog modal-dialog-centered" role="document">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button id="modal-close" type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 id="movie-title" class="modal-title"></h2>
          <div id="like-icon" type="button" class="btn btn-primary btn-floating">
            <i class="fa fa-heart"></i>
          </div>
        </div>
        <div id="modal-body" class="modal-body">
          <div id="movie-poster-container" style="text-align:center;">
            <p><img id="movie-poster" src="#" alt="Movie Poster"></p>
          </div>
          <p id="movie-overview"></p>
          <p id="release-date"></p>
          <div style="display: flex">
            <p>
              <div id="average-vote" style="flex: 0.95"></div>
            </p>
          </div>  
          <p>
            <label for="movie-rating">Your rating ( >= 0.5 and <= 10.0): </label>
            <input id='movie-rating' type='number' size='5' placeholder='0.5' min='0.5' max='10.0'>
            <button id="submit-rating" type="button" class="btn btn-default">Submit</button>
            <label id='rating-success-msg' class='hide' style='color:green'>
              Sucess - Rating succesfully submitted
            </label>
          </p>
        </div>
        <div class="modal-footer">
          <button id="trailer" type="button" class="btn btn-default">Play Trailer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/dist/bundle.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript">
    $(window).load(function () {
      $('.slick').slick({
        slidesToShow: 5,
        slidesToScroll: 5,
        lazyLoad: 'ondemand',
        arrows: true,
        infinite: false,
        dots: true,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 4,
              slidesToScroll: 4,
              infinite: false,
              dots: true
            }
          },
          {
            breakpoint: 884,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              dots: false
            }
          },
          {
            breakpoint: 650,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2,
              dots: false
            }
          },
          {
            breakpoint: 450,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              dots: false
            }
          }
        ]
      });
    });
  </script>
</body>
</html>
